<!DOCTYPE html>
<html>
    <head>
        <title>Gradients in CSS</title>
        <style>
            #grad1 {
                height: 250px;

                background-image: linear-gradient(to top left, #731ce6, #1ce3ed, #a418db, #f08ff7 );
            }
            #grad2 {
                height: 250px;

                background-image: radial-gradient(#830db5, #4d0bb8, #0bb8a6,  #e8273b);
            } 
        </style>
    </head>
    <body> 
        <div id="grad1">
            <h1>This is Gradient 1</h1>
        </div>
         
        <br><br>

        <div id="grad2">
            <h1>This is Gradient 2</h1>
        </div>
    </body>
</html>
